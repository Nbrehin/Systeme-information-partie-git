<style>

let current = 0, score = 0, answered = false;
const letters = ['A', 'B', 'C', 'D'];

function generateHoles(el) {
  const count = Math.ceil(window.innerHeight / 28);
  for(let i=0;i<count;i++) el.innerHTML += '<div class="filmstrip-hole"></div>';
}

generateHoles(document.getElementById('filmLeft'));

function startQuiz() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('quizScreen').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  answered = false;
  const q = questions[current];
  document.getElementById('questionNum').textContent = `Question ${current + 1} sur 20`;
  document.getElementById('progressLabel').textContent = `Question ${current + 1} / 20`;
  document.getElementById('scoreLabel').textContent = `Score : ${score}`;

  document.getElementById('feedback').className = 'feedback';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('btnNext').className = 'btn-next';

  const grid = document.getElementById('optionsGrid');
  grid.innerHTML = '';
  grid.className = 'options question-enter';

  q.opts.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerHTML = `<span class="opt-letter">${letters[i]}</span>${opt}`;
    btn.onclick = () => selectAnswer(i, btn);
    grid.appendChild(btn);
  });
}

function selectAnswer(idx, btn) {
  if (answered) return;
  answered = true;
  const q = questions[current];
  const allBtns = document.querySelectorAll('.option-btn');
  allBtns.forEach(b => b.disabled = true);

  const fb = document.getElementById('feedback');
  if (idx === q.ans) {
    score++;
    btn.classList.add('correct');
    fb.className = 'feedback correct-fb show';
    fb.innerHTML = `‚úì <strong>Bonne r√©ponse !</strong> ${q.info}`;
  } else {
    btn.classList.add('wrong');
    allBtns[q.ans].classList.add('correct');

  }

  nextBtn.className = 'btn-next show';
  nextBtn.textContent = current === 19 ? 'VOIR MON R√âSULTAT ‚Üí' : 'QUESTION SUIVANTE ‚Üí';

  if (current >= 20) {
